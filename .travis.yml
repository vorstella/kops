#env:
#  global:
#    - VERSION=1.7.0-beta-k8s4greeks.1
language: go
go:
  - 1.8
go_import_path: k8s.io/kops
script:
- make ci
git:
  submodules: false
sudo: required
services:
- docker
after_success:
- make version-dist
deploy:
  skip_cleanup: true
  provider: s3
  access_key_id:
    secure: 
  bucket: k8s-for-greeks-kops
  local_dir: "$GOPATH/src/k8s.io/kops/.build/upload"
  secret_access_key:
    secure: 
  acl: public_read
  on:
    branch: k8s-for-greeks-integration
